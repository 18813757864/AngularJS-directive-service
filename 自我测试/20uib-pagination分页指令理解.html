<!DOCTYPE html>
<html>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
     <title></title>
 
    <script src="../js/jquery.js"></script>

    <script src="../js/angular.min.js"></script>
    <script src="../js/ui-bootstrap-tpls.min.js"></script>

 </head>
 <body>
    <div ng-controller="PaginationDemoCtrl">
        当前:第{{condition.pageNo}}页，共{{condition.total}}条
        <div style="width: 100%;height: 500px;">
            <uib-pagination ng-change="getList()" total-items="condition.total"
                        ng-model="condition.pageNo" items-per-page="condition.pageSize"
                        class="pagination" boundary-links="true" direction-links="false"
                        rotate="true" max-size="8" first-text="首页" last-text="末页">
            </uib-pagination>
        </div>
   </div>
</body>
<script>
angular.module('Demo', ['ui.bootstrap']).controller('PaginationDemoCtrl', function ($scope) {
    $scope.getList = function(){};
    $scope.condition = {
        total:100,
        pageNo:1,
        pageSize:10
    };
});
angular.bootstrap(document, ['Demo']);
</script>
</html>
